<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5548f5ed00.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="functions.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-light"
      style="
        font-size: 25px;
        font-family: sans-serif;
        background-color: whitesmoke;
      "
    >
      Least time travel path project
    </nav>
    <div id="container">
      <div id="mynetwork"></div>
      <div id="container2">
        <span
          id="temptext2"
          style="width: 100%; text-align: center; font-size: x-large"
        >
        </span>
        <span
          id="temptext"
          style="width: 100%; text-align: center; font-size: x-large"
        >
          Red link represents bus travel time :
          <i class="fa fa-bus" style="color: red"></i><br />
          Green link represents flight travel time :
          <i class="fa fa-plane" style="color: green"></i><br />
          Click on solve to get Solution !!
        </span>
        <div id="mynetwork2" style="display: none"></div>
      </div>
    </div>

    <div>
      <br />
      <button type="button" class="btn btn-danger" id="generate-graph">
        Get New Problem
      </button>
      <br />
      <button type="button" class="btn btn-success" id="solve">Solve</button>
    </div>
  </body>
</html>
